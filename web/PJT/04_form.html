<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="nav-link active text-white" aria-current="page" href="./index.html"><img src="./logo.png" alt=""
                    width="70" height="70"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white-50" href="./03_community.html">Community</a>
                    </li>
                    <li class="nav-item ">
                        <button type="button" class="btn text-white-50 border-0" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Login
                        </button>
                        <!-- <a class="nav-link text-white-50" data-bs-target="login-modal" href="">Login</a> -->

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- 모달 바디 -->
                <div class="modal-body">
                    <!-- email -->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                        <p class="text-black-50">We'll never share your email with anyone else.</p>
                    </div>

                    <!-- password -->
                    <div class="mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <!-- check -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- main -->
    <div class="container">
        <h2 class="text-center p-3">리뷰 작성하기</h2>
        <!-- select -->
        <select class="form-select" aria-label="Default select example">
            <option selected>영화 선택하기</option>
            <option value="1">쇼생크 탈출</option>
            <option value="2">죽은 시인의 사회</option>
            <option value="3">다크나이트 라이즈</option>
            <option value="4">그랜드 부다페스트 호텔</option>
            <option value="5">her</option>
            <option value="6">위대한 쇼맨</option>
        </select>
        <div class="mb-3 my-3">
            <label for="exampleFormControlInput1" class="form-label">리뷰 제목</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="리뷰를 작성해 주세요.">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">리뷰 내용</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
    </div>
    <!--  -->
    <div class="text-center">1-14 web pj</div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
