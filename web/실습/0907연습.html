<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Breakpoint Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 100rem;
      }
      .d-siz {
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <!-- 요런식으로 사용가능 -->
    <div class="container">
      <h2 class="text-center">column</h2>
      <div class="row my-3">
        <div class="col-12 col-sm-3 border bg-secondary box text-center">
          3칸
        </div>
        <div class="col-12 col-sm-6 border bg-secondary box text-center">
          6칸
        </div>
        <div class="col-12 col-sm-3 border bg-secondary box text-center">
          3칸
        </div>
      </div>
      <!-- 길이가 12를 초과하면 줄이 바뀜 -->

      <div class="row my-3">
        <div class="col-3 border bg-secondary box text-center">3칸</div>
        <div class="col-9 border bg-secondary box text-center">9칸</div>
        <div class="col-3 border bg-secondary box text-center">3칸</div>
      </div>
      <!-- offset -->
      <div class="row my-3">
        <div class="col-5 border bg-secondary box text-center">5칸</div>
        <div class="col-5 offset-2 border bg-secondary box text-center">
          5칸
        </div>
      </div>
      <!-- grid sys breakpoint 연습 -->
      <h2 class="text-center my-3">alignment</h2>
      <div
        class="row parent justify-content-center align-items-center border border-danger"
      >
        <div class="box col-4">justify-content-center / align-items-center</div>
      </div>

      <h2 class="text-center my-3">여기저기 배치</h2>
      <div class="row parent d-siz border border-danger">
        <div class="box col-4 border bg-success text-center align-self-start">
          align-self-start
        </div>
        <div class="box col-4 border bg-success text-center align-self-center">
          align-self-center
        </div>
        <div class="box col-4 border bg-success text-center align-self-end">
          align-self-end
        </div>
      </div>
      <!-- 거터 -->
      <div class="container px-4 text-center">
        <div class="row gx-5">
          <div class="col">
            <div class="p-3 border bg-light">Custom column padding</div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">Custom column padding</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
