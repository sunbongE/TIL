<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 js</title>
</head>

<body>


    <script>
        // 선언
        let foo
        console.log(foo)
        // undefined

        // 할당
        foo = 11
        console.log(foo)
        // 11

        // 선언 + 할당
        let bar = 0
        console.log(bar)
        // 0

        // let과 const
        // 재선언은 둘다 불가능
        let num = 10 // 선언과 할당했음
        num = 10  // 재할당했음
        console.log(num) //10

        const num2 = 10
        num2 = 10 // 이거는 오류남 
// 오류나면 다음거 안나옴..


    </script>
</body>

</html>
