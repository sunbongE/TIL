{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

  <form action="{% url 'articles:create' %}" method='POST'>
    {% csrf_token %}
    {% bootstrap_form article_form %}
    <input class='btn btn-success' type="submit" value='Submit'>
  </form>

{% endblock content %}
