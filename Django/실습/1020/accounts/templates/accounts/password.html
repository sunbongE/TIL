{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

  <h1>비밀번호 변경</h1>
  <form action="{% url 'accounts:password' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" button_class="btn-primary" content="수정완료" %}
  </form>

{% endblock %}
